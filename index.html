<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="contenido">
                <h3>{{ (type==0)?'Login':'Registro' }}</h3>
                <form @submit.prevent="enviarForm">
                    <input type="email" :class="{'error':validarEmail}" placeholder="Correo" v-model="form.email">
                    <input type="password" :class="{'error':validarPass}" placeholder="Contraseña" v-model="form.password">
                    <button>Iniciar Sesión</button>
                    <a href="javascript:void(0)" >Recuperar contraseña</a>
                    <hr>
                    <a href="javascript:void(0)" @click="type=1">Registrar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/registro.js"></script>
</body>
</html>
